<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="materia" value="Materia:"/>
                <h:outputLabel id="materia" value="#{asignaturaBean.materia}"/>
               
                <h:outputLabel for="carrera" value="Carrera:"/>
                <h:outputLabel for="carrera" value="#{asignaturaBean.carrera}"/>
                
                <h:outputLabel for="ciclo" value="Ciclo:"/>
                <h:outputLabel id="ciclo" value="#{asignaturaBean.ciclo}"/>
                
                <h:outputLabel for="Profesor" value="Profesor:"/>
                <h:dataTable id="Profeosr" value="#{asignaturaBean.profesor}" var="item">
                    <h:column>
                        <h:outputLabel value="#{item}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
